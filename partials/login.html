<div>
  <form novalidate>
    Email Adress (Full):<br>
    <input type="text" ng-model="user.email"><br>
    Password:<br>
    <input type="password" ng-model="user.password">
    <br><br>
    <button ng-click="reset()">Clear</button>
    <button ng-click="login()">Log in</button>
    <button ng-click="newAccount()">Create new account</button>
    <button ng-click="resetUserData()">Set and reset user data</button>
    <button ng-click="showUserData()">Show user data</button>
  </form>
</div>
